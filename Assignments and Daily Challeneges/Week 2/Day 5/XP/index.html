<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(0);">0</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(1);">1</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(2);">2</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(3);">3</button>
    <br>

    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(4);">4</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(5);">5</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(6);">6</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(7);">7</button>
    <br>

    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(8);">8</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f(9);">9</button>
    <button style="background-color: lightgreen" type="button" name="button" onclick="javascript:my_f('.');">.</button>
    <button style="background-color: orange" type="button" name="button" onclick="javascript:my_f(*);">*</button>
    <br>

    <button style="background-color: orange" type="button" name="button" onclick="javascript:my_f('+');">+</button>
    <button style="background-color: orange" type="button" name="button" onclick="javascript:my_f('-');">-</button>
    <button style="background-color: orange" type="button" name="button" onclick="javascript:my_f('/');">/</button>
    <button style="background-color: orange" type="button" name="button" onclick="javascript:my_f('=');">=</button>

    </body>
</html>
