<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   {% for person in all_people|dictsort:'age'  %}
        <ul>
            {% for x, y in person.items %}
                <li>{{x}} : {{y}} </li>

            {% endfor %}
            <a href="{% url 'people_id' person.id %}">Click</a>
        </ul>
   {% endfor %}
 
</body>
</html>
